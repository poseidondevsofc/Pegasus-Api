<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pegasus Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0a0a0a; color: #eee; display: flex; justify-content: center; padding: 40px; margin: 0; }
    .chat { width: 100%; max-width: 800px; background: #111827; border-radius: 12px; padding: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.8); }
    h1 { color: #3b82f6; text-align: center; }
    .messages { min-height: 300px; border: 1px solid #1e40af; padding: 10px; border-radius: 8px; margin-bottom: 10px; overflow-y: auto; background: #1f2937; }
    .message { margin: 8px 0; }
    .user { color: #60a5fa; font-weight: bold; }
    .assistant { color: #22d3ee; font-weight: bold; }
    .input-area { display: flex; gap: 10px; }
    input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #1e40af; background: #0f172a; color: #eee; }
    button { padding: 10px 14px; border-radius: 8px; border: none; background: #2563eb; color: white; cursor: pointer; font-weight: bold; }
    button:disabled { background: #475569; cursor: not-allowed; }

    #splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; display: flex; justify-content: center; align-items: center; flex-direction: column;
      z-index: 1000; color: #3b82f6; font-size: 2rem;
      animation: fadeOut 1s ease 2.5s forwards;
    }
    #splash h1 { font-size: 2.5rem; margin-bottom: 20px; }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
  </style>
</head>
<body>
  <div id="splash">
    <h1>⚡ Pegasus Cheat</h1>
    <p>by Poseidon Devs</p>
  </div>

  <div class="chat">
    <h1>Pegasus Chat</h1>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="input" placeholder="Escreva sua mensagem..." />
      <button onclick="send()">Enviar</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="${role}">${role === 'user' ? 'Você' : 'Pegasus'}:</span> ${content}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: [{ role: 'user', content: text }] })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || data.output || 'Sem resposta';
        appendMessage('assistant', reply);
      } catch (e) {
        appendMessage('assistant', 'Erro ao contactar o servidor.');
      }
    }

    input.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });
  </script>
</body>
</html>
